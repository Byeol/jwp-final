<div class="issues__posts mdl-grid">
  <div class="issues-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-shadow--2dp">
      <h2 class="mdl-card__title-text mdl-color-text--grey-800">Labels</h2>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="vm.openCreateDialog()">
      <i class="material-icons">add</i>
    </button>
    <div class="mdl-card__supporting-text">
      <ul class="issue-list mdl-list labels-list-item">
        <li ng-repeat="label in vm.labels" class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <a class="label label-link" ui-sref="label-detail({ name: label.name })" style="background-color: #{{label.color}};">
              <span class="octicon octicon-tag"></span>
              <span class="label-name">{{label.name}}</span>
            </a>
          </span>
          <span class="mdl-list__item-secondary-content">
            <div>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">edit</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
