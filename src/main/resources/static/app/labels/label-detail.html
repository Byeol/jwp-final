<div class="issues-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" ui-sref="labels" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="issues__posts mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-color-text--grey-50" style="background-color: #{{vm.label.color}};">
      <i class="material-icons">label</i>
      <h2 class="mdl-card__title-text">{{vm.label.name}}</h2>
    </div>
  </div>
</div>
