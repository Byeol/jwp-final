<div class="issues-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" ui-sref="milestones" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="issues__posts mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-color-text--grey-50">
      <h2 class="mdl-card__title-text">{{vm.milestone.title}}</h2>
    </div>
    <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
      <p>{{vm.milestone.description}}</p>
    </div>
  </div>
</div>
