<div class="issues__posts mdl-grid">
  <div class="issues-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-shadow--2dp">
      <h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="vm.openCreateDialog()">
      <i class="material-icons">add</i>
    </button>
    <div class="mdl-card__supporting-text">
      <ul class="issue-list mdl-list table-list-milestones">
        <li ng-repeat="milestone in vm.milestones" class="mdl-list__item mdl-list__item--three-line milestone">
          <span class="mdl-list__item-primary-content">
            <h2 class="milestone-title-link">
              <a ui-sref="milestone-detail({ number: milestone.number })">{{milestone.title}}</a>
            </h2>
            <span class="mdl-list__item-text-body">
              <div class="milestone-meta">
                <span class="milestone-meta-item">
                  <span class="octicon octicon-clock"></span>
                  Last updated <relative-time datetime="{{milestone.lastModifiedDate}}">{{milestone.lastModifiedDate | date:'mediumDate'}}</relative-time>
                </span>
              </div>
            </span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <div>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">edit</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
