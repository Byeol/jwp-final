<div class="issues__posts mdl-grid">
  <div class="issues-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-shadow--2dp">
      <h2 class="mdl-card__title-text mdl-color-text--grey-800">Issues</h2>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="vm.openCreateDialog()">
      <i class="material-icons">add</i>
    </button>
    <div class="mdl-card__supporting-text">
      <ul class="issue-list mdl-list">
        <li ng-repeat="issue in vm.issues | orderBy:'-createdDate'" class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <a href="https://github.com/{{issue.createdBy.username}}">
              <img class="mdl-list__item-avatar" height="48" width="48" ng-src="{{issue.createdBy.avatarUrl}}" alt="@{{issue.createdBy.username}}">
            </a>
            <a ui-sref="issue-detail({ number: issue.number })"><strong>{{issue.title}}</strong></a>
            <span class="mdl-list__item-sub-title">#{{issue.number}} opened <relative-time datetime="{{issue.createdDate}}">{{issue.createdDate | date:'mediumDate'}}</relative-time> by <a aria-label="View all issues opened by {{issue.createdBy.username}}" class="tooltipped tooltipped-s muted-link">{{issue.createdBy.username}}</a></span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="0">comment</div>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
